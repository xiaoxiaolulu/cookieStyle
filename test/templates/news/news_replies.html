{% load static thumbnail humanize%}
<ul>
  {% for reply in replies %}
    <li style="list-style: none" class="reply-item" reply-id="{{ reply.pk }}">
      <div class="media">
          <div class="media-body">
            <h5 class="mt-0">{{ reply.user.get_profile_name }}
              {% if request.user.username == reply.user.username %}
                <a href="{% url 'news:delete_news' reply.pk %}"><i class="fa fa-times pull-right" title="点击删除这条动态"></i></a>
              {% endif %}
            </h5>
            <p>{{ reply.content }}</p>
            <div class="interaction">
              <span class="timestamp pull-left">{{ reply.updated_at | naturaltime}}</span>
            </div>
          </div>
        </div>
      <hr>
    </li>
  {% endfor %}
</ul>
